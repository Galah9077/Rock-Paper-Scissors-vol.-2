<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS VOL 2</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section id="bigMode">

        <div class="container">

            <div id="container" class="container">
                <h1>ROCK / PAPER / SCISSORS</h1>

                <div id="choiceDisplay">
                    <div id="playerChoiceDisplay">Player Choice</div>
                    <div id="winnerDisplay">Who will win?</div>
                    <div id="computerChoiceDisplay">Computer Choice</div>
                </div>

                <div id="buttons">
                    <button id="rockBtn">Rock</button>
                    <button id="paperBtn">Paper</button>
                    <button id="scissorBtn">Scissors</button>
                </div>

                <div id="scoreDiv">
                    <h3>SCORE</h3>
                    <span id="playerScore">0</span> to <span id="computerScore">0</span>
                </div>

                <section>
                    <div id="whoWon"></div>
                </section>

                <div id="restartBtnDiv">
                    <button id="restartBtn">Restart</button>
                </div>

            </div>

        </div>

    </section>


    <script src="app.js"></script>
</body>

</html>
